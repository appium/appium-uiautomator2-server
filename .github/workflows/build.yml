name: Build

on: [pull_request, push]


jobs:
  unit_test:
    strategy:
      matrix:
        node: [14, 16, 18]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    - run: npm i -g npm
      name: Update NPM
    - run: npm install --no-package-lock
      name: Install dev dependencies
    - run: npm run lint
      name: Run js linter
    - run: npm run lint:java
      name: Run java linter
    - run: npm run test
      name: Run unit tests

  e2e_test:
    strategy:
      matrix:
        include:
        - platformVersion: "11.0"
          apiLevel: 30
          emuTag: default
          emuArch: x86_64
        - platformVersion: "9.0"
          apiLevel: 28
          emuTag: default
          emuArch: x86
        - platformVersion: "7.1"
          apiLevel: 25
          emuTag: default
          emuArch: x86
        - platformVersion: "5.1"
          apiLevel: 22
          emuTag: default
          emuArch: x86

    env:
      CI: true
      ANDROID_AVD: emulator
      ANDROID_SDK_VERSION: ${{ matrix.apiLevel }}
      PLATFORM_VERSION: ${{ matrix.platformVersion }}
      EMU_TAG: ${{ matrix.emuTag }}
      _FORCE_LOGS: 1
    # No hardware acceleration is available for emulators on Ubuntu:
    # https://github.com/marketplace/actions/android-emulator-runner#can-i-use-this-action-on-linux-vms
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: lts/*
        check-latest: true
    - run: npm install --no-package-lock
      name: Install dev dependencies
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: AVD cache
      uses: actions/cache@v3
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-${{ env.apiLevel }}
    # https://github.com/marketplace/actions/android-emulator-runner
    - uses: reactivecircus/android-emulator-runner@v2
      if: steps.avd-cache.outputs.cache-hit != 'true'
      name: Generate AVD snapshot for caching
      with:
        script: echo "Generated AVD snapshot for caching."
        avd-name: ${{ env.ANDROID_AVD }}
        force-avd-creation: false
        sdcard-path-or-size: 1500M
        api-level: ${{ matrix.apiLevel }}
        disable-spellchecker: true
        target: ${{ matrix.emuTag }}
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        arch: ${{ matrix.emuArch }}
    - run: nohup adb logcat > logcat.log &
      name: Capture Logcat
    - uses: reactivecircus/android-emulator-runner@v2
      name: e2e_api${{ matrix.apiLevel }}
      with:
        script: |
          export classes=(AlertCommandsTest ActionsCommandsTest GestureCommandsTest ElementCommandsTest DeviceCommandsTest)
          export did_fail=0
          for cls_name in "${classes[@]}"; do; if ! ./gradlew connectedE2eTestDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=io.appium.uiautomator2.unittest.test.$cls_name -Pandroid.testInstrumentationRunnerArguments.notAnnotation=io.appium.uiautomator2.unittest.test.internal.SkipHeadlessDevices; then; export did_fail=1; fi; done
          if [[ did_fail -eq 1 ]]; then; exit 1; fi
        avd-name: ${{ env.ANDROID_AVD }}
        force-avd-creation: false
        sdcard-path-or-size: 1500M
        api-level: ${{ matrix.apiLevel }}
        disable-spellchecker: true
        target: ${{ matrix.emuTag }}
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        arch: ${{ matrix.emuArch }}
    - name: Save logcat output
      if: ${{ always() }}
      uses: actions/upload-artifact@master
      with:
        name: logcat-api${{ matrix.apiLevel }}
        path: logcat.log
